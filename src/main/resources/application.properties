#Global configuration
spring.application.name=Poseidon

#Date-Time Propertie
spring.mvc.format.date-time=MM/dd/yyyy HH:mm:ss
#JSON Properties
spring.jackson.date-format=MM/dd/yyyy HH:mm:ss

#Tomcat configuration
server.port=8080

#MySQL and hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

#DB URL, Login and password are in file:./db.properties
#which are used by @PropertySource in PayMyBuddyApplication 

#Log level configuration
#see log4j2-spring.xml