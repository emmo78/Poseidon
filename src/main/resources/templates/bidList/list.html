<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8"/>
		<title>BidList List</title>
		<link rel="stylesheet" type="text/css"
			  href="../../static/css/bootstrap.min.css"
			  th:href="@{/css/bootstrap.min.css}"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
					<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
					<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
					<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
					<a href="/ruleName/list">Rule</a>
				</div>
				<br/>
				<div class="col-6 text-right">
					Logged in user: <b sec:authentication="name">Username</b>
					<form th:action="@{/app-logout}" method="POST">
						<a href="/">Home</a>&nbsp;|&nbsp;&nbsp;
						<input type="submit" value="Logout"/>
					</form>
				</div>
			</div>
			<div class="row">
				<h2>Bid List</h2></div>
			<div class="row">
				<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Account</th>
							<th>Type</th>
							<th>Bid Quantity</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bidList : ${bidLists}">
							<td style="width: 10%" th:text="${bidList.bidListId}"></td>
							<td th:text="${bidList.account}"></td>
							<td th:text="${bidList.type}"></td>
							<td th:text="${bidList.bidQuantity}"></td>
							<td style="width: 15%" class="text-center">
								<a th:href="@{/bidList/update/{bidListId}(bidListId=${bidList.bidListId})}">Edit</a>&nbsp;|&nbsp;
								<a th:href="@{/bidList/delete/{bidListId}(bidListId=${bidList.bidListId})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
