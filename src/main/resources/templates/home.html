<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css"
          href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3> HOME PAGE </h3>
        </div>
        <div class="row" th:unless="${#authorization.expression('isAuthenticated()')}>
            <div class="col-6">
                <a href="/login">Login</a> or create one <a href="/user/add">Register</a>
            </div>
        </div>
        <br>
        <div class="row" th:if="${#authorization.expression('isAuthenticated()')}">
            <div class="col-6">
                <a href="/user/list">User List</a>&nbsp;|&nbsp;
                <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
                <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
                <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
                <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
                <a href="/ruleName/list">Rule</a>
            </div>
            <br>
            <div class="col-6 text-right">
                Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
                <form th:action="@{/app-logout}" method="POST">
                    <input type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </body>
</html>
