<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Add CurvePoint</title>
		<link rel="stylesheet"
			  href="../../static/css/bootstrap.min.css"
			  th:href="@{/css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>Add New Curve Point</h2>
			</div>
			<div class="row">
				<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
					<div class="form-group">
						<label for="curveId" class="col-sm-2 control-label">Curve Id</label>
						<div class="col-sm-10">
							<input type="number" th:field="*{curveId}" required step="1" min="1" max="127" placeholder="Curve Id" class="col-4">
							<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="term" class="col-sm-2 control-label">Term</label>
						<div class="col-sm-10">
							<input type="number" th:field="*{term}" step="0.01" min="0" max="1.7976931348623157E308" placeholder="Term" class="col-4">
							<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="value" class="col-sm-2 control-label">Value</label>
						<div class="col-sm-10">
							<input type="number" th:field="*{value}" step="0.01" min="0" max="1.7976931348623157E308" placeholder="Value" class="col-4">
							<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
							<input class="btn btn-primary btn-sm" type="submit" value="Add CurvePoint">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
