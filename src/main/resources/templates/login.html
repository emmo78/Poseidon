<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet"
              href="../../css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h3>Log In</h3>
            </div>
            <div class="row">
                <form  method="post" th:action="@{/login}" class="form-horizontal">
                    <div  class="form-group">
                      <input type="text" name="username" th:placeholder="${param.error}==null?'User Name':'Wrong user name'" id="username"/><br/>
                    </div>
                    <div  class="form-group">
                      <input type="password" name="password" th:placeholder="${param.error}==null?'Password':'or password'" id="password"/><br/>
                    </div>
                    <div  class="form-group">
                      <input type="checkbox" name="remember" id="remember"/>
                      <label for="remember" class="checkbox-inline">Remember me</label><br/>
                    </div>
                    <div  class="form-group">
                      <input type="submit" value="Log in" />
                      <a th:href="@{/user/add}"><button type="button">Register</button></a>
                    </div>
                    <div  class="form-group">
                        With GitHub : <a href="/oauth2/authorization/github">click here</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
